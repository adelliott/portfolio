<h2>New Patient Registration</h2>
<label for="FirstName" class="formlabel">First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="First Name is Required" >
<label for="FirstName" class="error"></label>
<br/>

<label for="MiddleInitial" class="formlabel">Middle Initial: </label>
<input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="30"
        data-rule-required="true"  data-msg-required="Middle Initial is Required">
<br/>
<label for="LastName" class="formlabel">LastName:</label>
<input type="text" id="LastName" name="LastName" size="30" maxlength="30"
        data-rule-required="true" data-msg-required="Last Name is Required">
 <br>   
<label for="Email" class="formlabel">Email:</label>
<input type="text" id="Email" name="Email" sixe="30" maxlength="30"

<br/>
<label for="Sex" class="formlabel" id="GenderLabel">Sex:</label>
<label for="GenderMale">
    <input type="radio" id="GenderMale" name="Sex" value="Male"
         data-rule-required="true"  data-msg-required="Sex is Required" /> Male
</label>
<label for="GenderFemale">
    <input type="radio" id="GenderFemale" name="Sex" value="Female"/> Female
</label>
<label for="GenderOther">
    <input type="radio" id="GenderOther" name="Sex" value="Other"/> Other
</label>
<label for="Sex" class="error"></label>
<br/>

     <input type="text" name="Birthday" id="Birthday" size="8" maxlength="8"

 <label for="Height" class="formlabel" name="Height" id="Height">Height (inches):</label>

<br>
 <label for="Weight" class="formlabel" name="Weight" id="Weight">Weight (pounds):</label>

<br>
<label for="Phone" class="formlabel" name="Phone" id="Phone">Phone Number:</label>
